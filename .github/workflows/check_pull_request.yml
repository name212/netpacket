name: Check pull request
on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  run_tests:
    name: "Run unit tests"
    runs-on: ubuntu-latest

    steps:
      - &checkout_step
        name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Setup Go
        uses: actions/setup-go@v6.1.0
        with:
          go-version: '1.25.x'
      - name: Run tests
        run: make test

  lint:
    name: "Lint"
    runs-on: ubuntu-latest

    steps:
      - *checkout_step
      - name: Run lint
        run: make lint